[cursor]
style = { shape = "Block", blinking = "On" }
vi_mode_style = "None"
blink_interval = 750
unfocused_hollow = true

[shell]
program = "/bin/bash"
args = ["-l"]

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

[selection]
save_to_clipboard = true
