# Modern Alacritty Configuration

[window]
opacity = 0.95
decorations = "none"
dynamic_title = true
startup_mode = "Windowed"

[window.padding]
x = 12
y = 12

[scrolling]
history = 10000
multiplier = 3

[font]
size = 11.0

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

# Modern Catppuccin Theme Colors
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"
dim_foreground = "#7f849c"
bright_foreground = "#cdd6f4"

